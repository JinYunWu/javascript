<!DOCTYPE html>		
<html>				
<head>				
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />	
<title>這是要教給大家的Javascript程式</title>							

    <!-- CSS Base -->
     <link rel="stylesheet" type='text/css' media='all' href="css/base.css"> 
    <!-- CSS Colors -->
     <link rel="stylesheet" type='text/css' media='all' href="css/colors.css"> 
    <!-- Optional - CSS SVG Icons (Font Awesome) -->
     <link rel="stylesheet" type='text/css' media='all' href="css/svg-icons.css"> 


</head>				
<body>
    <main role="main">
        <article id="webslides" class="vertical">
<section class="bg-black aligncenter">
<!-- 下面是選項的語法 -->
<div class="wrap  fadeInUp" id="sec1">
	<div class="content-left">
		<input type="radio" name="option" value="日落" checked>日落<br>
		<input type="radio" name="option" value="海灘">海灘<br>
		<input type="radio" name="option" value="草原">草原<br>
		<select name="test" class="opts" id="myselect">
		  <option selected value=1>吳錦雲</option>
		  <option value=2>史奴比</option>
		  <option value=3>掰掰啾啾</option>
		</select>
		名言一:<input id="quote_input1" value="你好我好大家好"> <br>
		名言二:<input id="quote_input2" value="You are  my sunshine."> <br>
		名言三:<input id="quote_input3" value="吳阿雲,me"> <br>
		<button type="button" id="mybutton" onclick=showopt()>產生名言</button>	
	</div>
</div>
<div id="sec2">	
	<span id="teacher" class="background-right-bottom" style="background-image:url('images/1.png'); z-index:5;"></span>
	<span id="bgimage" class="background light" style="background-image:url('images/356266.jpg');"></span>
	<div class="wrap  fadeInUp">
		<div class="content-left">
			<blockquote>
				<h3 id="quote_line1">"你好我好大家好"</h3>
				<p id="author1"><cite>吳阿雲</cite></p>
			</blockquote>
			<blockquote>
				<h3 id="quote_line2">"You are  my sunshine."</h3>
				<p id="author2"><cite>me</cite></p>				
			</blockquote>
		</div>
	</div>
</div>
</section>

        </article>
        
    </main>

<!-- 以下就真的是Javascript的程式了 -->
<script src="js/webslides.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/html2canvas.js"></script>
<script>
	const ws = new WebSlides();
	//
	$( "#sec2" ).hide();

function showopt() {

	var x;
	x = document.getElementById("quote_input1").value;
	x = x.split(',');
	x = x.join('<br>');
	document.getElementById("quote_line1").innerHTML = x;
	x = document.getElementById("quote_input2").value;
	x = x.split(',');
	x = x.join('<br>');
	document.getElementById("quote_line2").innerHTML = x;
	x = document.getElementById("quote_input3").value;
	x = x.split(',');
	document.getElementById("author1").innerHTML = "<cite>" + x[0] + "</cite>";
	
	var teacher_no = document.getElementById("myselect").value;
	if(teacher_no == 1) {
		document.getElementById("teacher").style = "background-image:url('images/1.png'); z-index:5;";
	} else if (teacher_no == 2) {
		document.getElementById("teacher").style = "background-image:url('images/2.png'); z-index:5;";
	} else if (teacher_no == 3) {
		document.getElementById("teacher").style = "background-image:url('images/3.png'); z-index:5;";
	}
	
	var y = document.getElementsByName("option");
	for(var i=0; i<y.length; ++i) {
		if(y[i].checked) {
			document.getElementById("author2").innerHTML = "<cite>" + x[1] + "</cite>";
			if(i==1) {
				document.getElementById("bgimage").style = "background-image:url('images/356266.jpg');";
			} else if(i==2) {
				document.getElementById("bgimage").style = "background-image:url('images/b7e75b353bb412d822b214e21aee1691.jpg');";
			} else {
				document.getElementById("bgimage").style = "background-image:url('images/6048606472_1908056da2_b.jpg');";
			}
		}
	}
	$( "#sec1" ).hide();
	$( "#sec2" ).show();

		}

}
</script>
</body>
</html>
